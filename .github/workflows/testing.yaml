name: Testing CI

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19.9.0
          cache: pnpm

      - name: Install packages
        run: pnpm install --frozen-lockfile

      - name: Run relay compiler
        run: mkdir ./__generated__ && pnpm run relay

      - name: Build project
        run: pnpm run build --no-lint

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19.9.0
          cache: pnpm

      - name: Install packages
        run: pnpm install --frozen-lockfile

      - name: Run eslint
        run: pnpm run lint

  style-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.3.1

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 19.9.0
          cache: pnpm

      - name: Install packages
        run: pnpm install --frozen-lockfile

      - name: Run prettier
        run: pnpm run check-format

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v2

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Build docker container
        uses: docker/build-push-action@v4
        with:
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
